<div ng-controller="usersCtrl">
  hottest actors in the game

<input ng-model="actorFilter">

<div ng-repeat="user in allUsers | filter:actorFilter" >
  <h3>{{user.name}}</h3>
    <li>{{user.career}}</li>
    <li>{{user.gender}}</li>
    <li>{{user.hair_color}}</li>
    <li>{{user.height}}</li>
    <li>{{user.weight}}</li>
</div>

</div>
