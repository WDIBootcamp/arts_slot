  <div class="row">
    <div class="small-3 large-3 columns">

        <div ng-controller="projectsCtrl">
          <form ng-submit="updateProject()"  ng-init="project={}">
            <input id="project_field_title" type="text" ng-model="project.name" placeholder="name">
            <input id="project_field_data" type="text" ng-model="project.location" placeholder="location">
            <input id="project_field_data" type="text" ng-model="project.description" placeholder="description">
          </form>
        </div>

    </div>

    <div class="small-9 large-9 columns">

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>



    <div ng-controller="charactersCtrl">
            <div ng-repeat="character in characters">
              <a href="#/projects/{{character.project_id}}/characters/{{character.id}}">
                <div class="panel" id="character_panel">

                    <div class="row">
                      <div class="small-3 columns">
                        <div class="num_of_suggestions">
                          <p>[#] actors</p><p> available</p>
                        </div>
                      </div>
                      <div class="small-9 columns">
                        <div class="row">
                          <div class="small-12 columns">
                            <h3 class="char_name">{{character.name}}</h3>
                          </div>
                        </div>
                        <div class="row">
                          <div class="small-12 columns">
                            <p>{{character.description}}</p>
                          </div>
                        </div>
                      </div>
                      <div class="small-3 columns">
                        <p>{{character.age}} years old </p>
                      </div>
                      <div class="small-3 columns">
                        <p>{{character.gender}}</p>
                      </div>
                    </div>
                  </div>
              </a>
            </div>



      <div class="panel" id="character_panel">

          Add a Character



          </div>

          <br>
          <br>
        <form ng-submit="saveCharacter()" ng-init="character={}">
          <div class="small-12 large-12 columns">

          </div>
          <input type="text" ng-model="character.name" placeholder="name">
          <input type="text" ng-model="character.age" placeholder="age">
          <input type="text" ng-model="character.gender" placeholder="gender">
          <input type="text" ng-model="character.description" placeholder="description">
          <button class="btn btn-primary">--></button>
        </form>
      </div>



    </div>

  </div>
</div>


      <div ng-controller="charactersCtrl">

        <!-- Iterate over the characters -->
        <div ng-repeat="character in characters">
          <p>{{character.name}} | {{character.age}}</p>
          <p>Actor Suggestions:
          <div ng-repeat="sug in character.suggestions">
            <p>{{sug.name}} | {{sug.age}}</p>
          </div>
        <hr>
        </div>

      </div>






  </div>
</div>
