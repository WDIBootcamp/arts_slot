<div class="project_header">
  <form ng-submit="updateProject()"  ng-init="project={}">
    <div class="row">
      <div class="small-12 columns">
        <input id="project_field_title" type="text" ng-model="project.name" placeholder="film title">
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <input id="project_field_data" type="text" ng-model="project.location" placeholder="production location">
      </div>
    </div>
  </form>
</div>


<div class="row">

  <div ng-controller="charactersCtrl">

      <div id="form_for_character" class="large-4 small-12 columns">
        <form ng-submit="saveCharacter()" ng-init="character={}">
          <input class="add_character_form" type="text" ng-model="character.name" placeholder="name">

          <input type="text" ng-model="character.description" placeholder="description">

          <div class="row">
            <div class="small-6 columns">
              <input type="text" ng-model="character.age" placeholder="age">
            </div>

            <div class="small-6 columns">
              <label>
                <input type="radio" name="sex" value="male" ng-model="character.gender">
                Male
              </label>
              <label>
                <input type="radio" name="sex" value="female" ng-model="character.gender">
                Female
              </label>
            </div>

          </div>

      </div>



      <div id="current_chars" class="large-8 small-12 columns">
          <div ng-repeat="character in characters">
            <a href="#/projects/{{character.project_id}}/characters/{{character.id}}">
              <div class="panel" id="character_panel">

                  <div class="row">

                      <h3 class="char_name">{{character.name}}</h3>
