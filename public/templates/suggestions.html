<div ng-controller="charactersCtrl">

  <!-- Iterate over the characters -->
  <div ng-repeat="character in characters">
    <p>{{character.name}} | {{character.age}}</p>
    <p>Actor Suggestions:
    <div ng-repeat="sug in character.suggestions">
      <p>{{sug.name}} | {{sug.age}}</p>
    </div>
  <hr>
  </div>

</div>
