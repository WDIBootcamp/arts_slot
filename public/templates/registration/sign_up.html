<div class="digital-agent">
    <div class="row">
      <div class="small-6 medium-4 small-centered small-centered-text columns">
        <div class="digital-agent-text">Digital Agent</div>
      </div>
    </div>
    <div class="button-group">
        <div class ="small-6 columns button-columns">
          <a ng-click="gotoActorSignup()">
            <button class="btn btn-primary sign-up-button left-button">
              actor
            </button>
          </a>
        </div>
        <div class ="small-6 columns button-columns">
          <a ng-click="gotoProducerSignup()">
            <button class="btn btn-primary sign-up-button right-button">
              producer
            </button>
          </a>
        </div>
    </div>
</div>


<!--######################################## actor signup -->
<div class="row">
  <div class = "small-10 medium-6 small-centered columns">
    <fieldset>
      <a id="actorSignup"></a>
      <legend class="page-heading">Get Cast</legend></h3>

      <div ng-show="register_error.message" class="error">
        <p>{{register_error.message}}</p>
      </div>

      <ul class='sign-up'>
        <div ng-class="{error: register_error.errors.email}">
          <li class='big-input'>
            <input type="text" ng-model="register_user.email" placeholder="Email" />
            <div ng-show="register_error.errors.email">
              <div ng-repeat="field_error in register_error.errors.email">{{field_error}}</div>
            </div>
          </li>
        </div>

        <div ng-class="{error: register_error.errors.password}">
          <li class='big-input'>
            <input type="password" ng-model="register_user.password" placeholder="Password" />
          </li>
          <div ng-show="register_error.errors.password">
            <div ng-repeat="field_error in register_error.errors.password">{{field_error}}</div>
          </div>
        </div>

        <div ng-class="{error: register_error.errors.password_confirmation}">
          <li class='big-input'>
            <input type="password" ng-model="register_user.password_confirmation" placeholder="Password Confirmation" />
          </li>
          <div ng-show="register_error.errors.password_confirmation">
            <div ng-repeat="field_error in register_error.errors.password_confirmation">{{field_error}}</div>
          </div>
        </div>

      </ul>
      <row>
        <div class ="small-6 columns button-columns">
          <button ng-click="register_procuer()" class="btn btn-primary sign-up-button left-button">Producer</button>
        </div>
        <div class ="small-6 columns button-columns">
          <button ng-click="register_actor()" class="btn btn-primary sign-up-button" >Actor</button>
        </div>
      </div>

    </fieldset>
  </div>
</div>


<a id="actorSignup"></a>
