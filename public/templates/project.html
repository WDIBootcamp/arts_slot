<div ng-controller="projectsCtrl">
  <form ng-submit="updateProject()"  ng-init="project={}">
    <input type="text" ng-model="project.name" placeholder="name">
    <input type="text" ng-model="project.location" placeholder="location">
    <input type="text" ng-model="project.description" placeholder="description">
    <button class="btn btn-primary">update</button>
  </form>

  <div ng-model="project">
      <li>Title: {{project.name}}
      <li>Location: {{project.location}}
      <li>Description: {{project.description}}
      <li>Id: {{project.id}}
  </div>
</div>

<div ng-controller="charactersCtrl">

  <!-- Iterate over the characters -->
  <div ng-repeat="character in characters">
  <p>{{character.name}}</p>
  </div>

  Characters:
  <br>
<!--   <button ng-click="newCharacter()" class="btn btn-primary">+</button> -->
  <form ng-submit="saveCharacter()" ng-init="character={}">
    <input type="text" ng-model="character.name" placeholder="name">
    <input type="text" ng-model="character.age" placeholder="age">
    <input type="text" ng-model="character.height" placeholder="height">
    <input type="text" ng-model="character.weight" placeholder="weight">
    <input type="text" ng-model="character.eye_color" placeholder="eye color">
    <input type="text" ng-model="character.hair_color" placeholder="hair color">
    <input type="text" ng-model="character.gender" placeholder="gender">
    <button class="btn btn-primary">add the character</button>
  </form>
